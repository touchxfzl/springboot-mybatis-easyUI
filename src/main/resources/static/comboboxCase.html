<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!--引入基本库-->
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="jquery-easyui-1.5.5.4/themes/default/easyui.css" />
		<link rel="stylesheet" href="jquery-easyui-1.5.5.4/themes/icon.css" />
	</head>

	<body>
		<select class="easyui-combobox" style="width: 100px;" data-options="loader:myloader,mode:'remote',valueField:'id',
		
		textField:'name',formatter:formatItem,panelWidth:350,panelHeight:'auto'">

		</select>

		<script type="text/javascript">
			var myloader = function(param, success, error) {
				$.ajax({
					url: "http://localhost:8080/combobox",
					dataType: "json",
					success: function(data) {
						alert("ok")
						success(data);
					},
					error: function() {
						alert("no")
						error.apply(this, arguments)
					}
				});
			}

			function formatItem(row) {
				return '<span style="color:#00ee00">' + row.name + "</span>[" + row.id + "]";
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!--引入基本库-->
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="jquery-easyui-1.5.5.4/themes/default/easyui.css" />
		<link rel="stylesheet" href="jquery-easyui-1.5.5.4/themes/icon.css" />
	</head>

	<body>
		<!--
			校验邮箱
			提示语
			设置高度
			图标以及对应事件
		-->
		<input class="easyui-textbox" data-options="prompt:'palease input email',validType:'email'" />
		<input class="easyui-textbox" data-options="multiline:true" style="height: 50px;" />
		<input class="easyui-textbox" data-options="icons:[{
			iconCls:'icon-add',
			handler:function(e){
				alert('add')
			}},
			{
			iconCls:'icon-remove',
			handler:function(e){
				alert('remove')
			}}
		]" />

		<input type="button" value="提取" onclick="alert($('#tt').textbox('getValue'))" />
		<input type="button" value="赋值" onclick="$('#tt').textbox('setValue','123')" />
		<input id="tt" class="easyui-textbox" data-options="iconCls:'icon-man',iconWidth:38" /> </body>

</html>
